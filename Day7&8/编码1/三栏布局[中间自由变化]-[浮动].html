<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局[中间自由变化]</title>
    <style>
        html,
        body {
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }

        .left,
        .right {
            width: 300px;
            height: 100%;
            background: aqua;
        }

        .left {
            float: left;
        }

        .main {
            height: 100%;
            margin: 0 300px;
            background: blanchedalmond;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</body>

</html>
