<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局[左侧固定宽度]-[浮动]</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .left {
            position: absolute;
            width: 300px;
            height: 500px;
            background: orange;
        }
        
        .right {
            margin-left: 300px;
            height: 700px;
            background: violet;
        }
    </style>
</head>
<body>
        <div class="left"></div>
        <div class="right"></div>
</body>
</html>
