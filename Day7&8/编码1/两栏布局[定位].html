<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .left {
            width: 30%;
            background: blanchedalmond;
            height: 500px;
        }

        .right {
            width: 70%;
            position: absolute;
            top: 0;
            left: 30%;
            background: orange;
            height: 700px;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
