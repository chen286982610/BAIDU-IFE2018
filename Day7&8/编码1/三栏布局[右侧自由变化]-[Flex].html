<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }

        .colu {
            display: flex;
        }

        .left,
        .main {
            height: 100%;
            flex: 0 1 300px;
        }

        .left {
            background: orange;
        }

        .main {
            background: olive;
        }

        .right {
            height: 100%;
            flex: 1;
            background: navy;
        }
    </style>
</head>

<body>
    <article class="colu">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </article>
</body>

</html>
