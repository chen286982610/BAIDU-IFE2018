<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .left {
            float: left;
            width: 30%;
            background-color: red;
            height: 600px;
        }
        .right {
            background-color: palegreen;
            width: 70%;
            margin-left: 30%;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
