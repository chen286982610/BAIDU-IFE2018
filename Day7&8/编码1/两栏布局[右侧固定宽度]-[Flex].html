<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局-右侧固定宽度</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            display: flex;
        }

        .left {
            height: 700px;
            background: violet;
            flex: 1;
        }

        .right {
            width: 300px;
            height: 500px;
            background: orange;
        }
    </style>
</head>
<body>
    <article class="main">
        <div class="left"></div>
        <div class="right"></div>
    </article>
</body>
</html>
