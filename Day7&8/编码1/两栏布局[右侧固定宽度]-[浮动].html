<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局-右侧固定宽度</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .left {
            height: 700px;
            background: aqua;
            float: left;
            width: calc(100% - 300px);
        }

        .right {
            height: 500px;
            width: 300px;
            background: orange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
