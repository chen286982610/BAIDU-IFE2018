<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局-右侧固定宽度</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .left {
            height: 700px;
            background: orange;
            margin-right: 300px;
        }

        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 500px;
            background: blueviolet;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
