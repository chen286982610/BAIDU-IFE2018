<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio"> School
    </label>
    <label>
        <input id="company" name="status" type="radio"> Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        let sch_sel = document.getElementById("school-select"),
            com_sel = document.getElementById("company-select"),
            sch_btn = document.getElementById("school"),
            com_btn = document.getElementById("company");

        sch_btn.addEventListener("click", function () {
            com_sel.style.display = "none";
            sch_sel.style.display = "block";
        });
        com_btn.addEventListener("click", function () {
            sch_sel.style.display = "none";
            com_sel.style.display = "block";
        });
    </script>
</body>

</html>
